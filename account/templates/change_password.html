{% extends 'base.html' %}

{% block extra_head %}
    <link rel='stylesheet' type='text/css' href='/static/css/change_password_stylesheet.css' />
    <script type='text/javascript' src='/static/javascript/change_password_script.js'></script>
{% endblock %}

{% block base_content %}

    <div id='change-password-div'>
        <form method='post' action='/account/change_password/' name='change_password_form'>{% csrf_token %}
            <h2 class='form-title'>Change Password</h2>
            {% for field in change_password_form %}
                {% for error in field.errors %}
                    <p class='error'>{{ error|escape }}</p>
                {% endfor %}
                {{ field }}
            {% endfor %}
            <div style="border-top: 1px #aaaaaa solid; width: 98%; margin: 0 auto">
                <input type="submit" value="Change Password" style="margin-right: 7.5%"/>
            </div>
        </form>
    </div>

{% endblock %}
